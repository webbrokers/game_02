<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Tanks II — Поле боя</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <script src="app.js" defer></script>
</head>
<body class="menu-screen play-screen" data-disable-bgm="true">
    <main class="play-shell" role="main">
        <div class="play-hud" aria-label="Игровая панель">
            <span class="play-logo">WAR TANKS II</span>
            <a class="play-menu-button" href="menu.html">МЕНЮ</a>
        </div>
        <div class="playfield" role="application" aria-label="Игровая карта Desert Strike">
            <div class="playfield__viewport">
                <div class="playfield__world">
                    <div class="tank" role="img" aria-label="Боевой танк">
                        <div class="tank__reload" role="progressbar" aria-label="Индикатор перезарядки" aria-valuemin="0" aria-valuемax="1" aria-valuенов="1">
                            <div class="tank__reload-bar"></div>
                        </div>
                        <div class="tank__body">
                            <div class="tank__fuel tank__fuel--left" aria-hidden="true"></div>
                            <div class="tank__fuel tank__fuel--right" aria-hidden="true"></div>
                        </div>
                        <div class="tank__turret">
                            <div class="tank__barrel"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
